<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trans-lab</title>
	<!--Viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Home -->
    <div class="center">
        <img class="img-responsive logoHome" src="docs/imagen.png" alt="">
        <h3 class="home">TRANS-LAB</h3>
        <div class="row">
            <form class="col s12">
                <div class="row formulario">
                    <div class="col s12 input-field">
                        <div class="row">
                            <div class="col s1">
                                <i class="small material-icons">perm_identity</i>
                            </div>
                            <div class="col s11">
                                <input id="email" type="email" class="validarMail validar" placeholder="Correo electrónico">
                            </div>
                        </div>
                    </div>
                    <div class="col s12 input-field">
                        <div class="row">
                            <div class="col s1">
                                <i class="small material-icons">lock_outline</i>
                            </div>
                            <div class="col s11">
                                <input id="password" type="password" class="validarPass validar" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn-large btnStart" id="btnStart">INICIAR SESIÓN</a>
                <div class="row">
                    <div class="col s12 input-field">
                        <p class="text forget">¿Olvidaste tu contraseña?</p>
                    </div>
                </div>
        	</form>
        	<div class="row">
	            <div class="col s12 input-field">
	                <p class="text">¿NO TIENES CUENTA? <span class="registrate">REGÍSTRATE</span></p>
	            </div>
        	</div>
        </div>
    </div>
 	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
